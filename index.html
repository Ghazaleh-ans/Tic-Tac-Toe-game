<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="gradient-background">
    <div class="py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="./images/tic-tac-toe.png"
        alt="tic-tac-toe"
        height="80"
      />
      <h1 class="display-5 fw-bold text-body-emphasis my-5">Tic-Tac-Toe</h1>
      <form>
        <div class="fluid-container">
          <div class="row">
            <div class="col-8 col-lg-4 mx-auto">
              <div class="input-group my-5">
                <span class="input-group-text border-input">
                  <img src="./images/x.png" alt="x" height="30px" />
                </span>
                <input
                  id="playerName1"
                  type="text"
                  class="form-control border-input"
                  placeholder="Player1"
                  aria-label="Username"
                  required
                />
              </div>

              <div class="input-group my-5">
                <span class="input-group-text border-input"
                  ><img src="./images/o.png" alt="o" height="30px"
                /></span>
                <input
                id="playerName2"
                  type="text"
                  class="form-control border-input"
                  placeholder="Player2"
                  aria-label="Username"
                  required
                />
              </div>

              <div class="mx-auto px-4 col-8">
                <button type="submit" class="btn btn-purple w-100">
                  Start
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./tie.js" charset="UTF-8"></script>
    <script src="./ticTacToeHtmlCode.js" charset="UTF-8"></script>
    <script src="./popUp.js" charset="UTF-8"></script>
    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
